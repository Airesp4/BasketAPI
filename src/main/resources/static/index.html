<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Players</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Basket Players</h1>
    <div>
        <h2>Filtrar por Jogador</h2>
        <input type="text" id="input-nome-jogador" placeholder="Nome do Jogador">
        <button id="btn-filtrar-jogador">Filtrar</button>
        <ul id="jogador-list"></ul>
    </div>

    <div>
        <h2>Filtrar por Temporada</h2>
        <input type="number" id="input-n-temporada" placeholder="Número da Temporada">
        <button id="btn-filtrar-temporada">Filtrar</button>
        <ul id="temporada-list"></ul>
    </div>

    <div>
        <h2>Filtrar Jogador por Ano</h2>
        <input type="text" id="input-nome-jogador-ano" placeholder="Nome do Jogador">
        <input type="number" id="input-n-temporada-jogador-ano" placeholder="Número da Temporada">
        <button id="btn-filtrar-jogador-ano">Filtrar</button>
        <ul id="jogador-ano-list"></ul>
    </div>

    <div>
        <h2>Filtrar por Time</h2>
        <input type="number" id="input-n-temporada-time" placeholder="Número da Temporada">
        <button id="btn-filtrar-time">Filtrar</button>
        <ul id="time-list"></ul>
    </div>

    <div>
        <h2>Filtrar Jogadores por Time</h2>
        <input type="text" id="input-sigla-time" placeholder="Sigla do Time">
        <input type="number" id="input-n-temporada-jogadores-time" placeholder="Número da Temporada">
        <button id="btn-filtrar-jogadores-time">Filtrar</button>
        <ul id="jogadores-time-list"></ul>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
