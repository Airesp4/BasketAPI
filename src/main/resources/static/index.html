<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Players</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="images/logo_nba.png" alt="Logo NBA"></a>
        </div>
    </header>

    <div class="box">
        <h1>Filtros NBA</h1>
        <form id="filtro-form">
            <select id="select-filtro" name="filtro">
                <option value="jogador">Nome do Jogador</option>
                <option value="temporada">Número da Temporada</option>
                <option value="jogador-ano">Nome do Jogador e Ano</option>
                <option value="jogadores-time">Jogadores do Time</option>
            </select>
            <input id="input-valor" name="valor" placeholder="Insira o valor">
            <input id="input-valor-2" name="valor-2" placeholder="Insira o segundo valor"style="display: none;">
            <button type="button" id="btn-filtrar">Filtrar</button>
            <label for="checkbox-relatorio">Deseja gerar o relatório?</label>
            <input type="checkbox" id="checkbox-relatorio" class="checkbox-relatorio" name="relatorio" value="true">
        </form>
        <ul id="result-list"></ul>
    </div>

    <footer>
        <h1>Deseja acompanhar os dados da NBA 2023/2024? <a href="https://www.flashscore.com.br/basquete/eua/nba/#/fogQndR6/draw" target="_blank"><span class="underline color-text">Clique aqui.</span></a></h1>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
